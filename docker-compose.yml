version: '3'

services:
  backend:
    build: ./blog_backend
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
  frontend:
    build: ./blog_frontend
    working_dir: /frontend
    volumes:
      - ./blog_frontend:/frontend
  nginx:
    image: nginx:latest
    ports:
      - 80:8080
    volumes:
      - ./webserver/nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/build:/var/www/frontend
    depends_on:
      - backend